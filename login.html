<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/style.css">
    
    <!--BOOTSTRAP CSS LINK-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--FONT AWESOME LINK-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

    <div class="container d-flex flex-column flex-md-row justify-content-evenly align-items-center gap-4 position-absolute top-50 start-50 translate-middle">

        <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
            <!--<img src="images/login.jpg" alt="Login Image" class="img-fluid d-none d-lg-block" style="max-width: 500px;">-->
            <h1 class="mb-3 text-success">Welcome back!</h1>
            <h3 class="mb-3 text-success">Glad to see you!</h3>
        </div>

        <div class="p-3" style="max-width: 550px;">
            <div class="m-2"><h3 class="text-success text-center mb-3">Login</h3></div>
            <form action="" method="POST" enctype="multipart/form-data" class="row g-1">
    
                <div class="col-12 mb-3 input-group">
                    <span class="input-group-text bg-light"><i class="fa-solid fa-user text-success"></i></span>
                    <input type="text" class="form-control form-control-lg text-success" id="username" placeholder="Username" required>
                </div>
    
                <div class="col-12 mb-3 input-group">
                    <span class="input-group-text bg-light"><i class="fa-solid fa-lock text-success"></i></span>
                    <input type="password" class="form-control form-control-lg text-success" id="password" placeholder="Password" required>
                </div>
    
                <div class="col-12 mb-3">
                    <button type="submit" class="btn btn-lg bg-success text-white btn-outline-success w-100" target="index.html">Login</button>
                </div>

                <div class="col-12 text-center">
                    <p>Don't have an account? <a href="sign-up.html" class="text-success">Sign Up</a></p>
                </div>
    
            </form>
        </div>




    </div>
    
    <!--BOOTSTRAP JS LINK-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
