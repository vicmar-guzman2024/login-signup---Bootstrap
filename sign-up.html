<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/style.css">
    
    <!--BOOTSTRAP CSS LINK-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!--FONT AWESOME LINK-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="singUpForm container-sm d-flex flex-column justify-content-center align-items-center position-absolute top-50 start-50 translate-middle p-4" style="max-width: 450px;">
        <div class="mb-3"><h3 class="text-success">Sign Up</h3></div>
        <form action="" method="POST" enctype="multipart/form-data" class="row g-1">
            
            <div class="col-12 form-floating mb-3">
                <input type="text" class="form-control" id="firstname" placeholder="Firstname" required>
                <label for="firstname" class="form-label">Firstname</label>
            </div>

            <div class="col-12 form-floating mb-3">
                <input type="text" class="form-control" id="lastname" placeholder="Lastname" required>
                <label for="lastname" class="form-label">Lastname</label>
            </div>

            <select class="form-select form-select-lg mb-3" aria-label="Gender">
                <option selected>Gender</option>
                <option value="Male" required>Male</option>
                <option value="Female" required>Female</option>
            </select>

            <div class="col-12 form-floating mb-3">
                <input type="email" class="form-control" id="email" placeholder="Email Address" required>
                <label for="email" class="form-label">Email Address</label>
            </div>

            <div class="col-12 form-floating mb-3">
                <input type="number" class="form-control" id="number" placeholder="Phone Number" required>
                <label for="number" class="form-label">Phone Number</label>
            </div>
            <!--
            <div class="col-12 form-floating mb-3">
                <input type="date" class="form-control" id="birthDate" placeholder="Birth Date" required>
                <label for="birthDate" class="form-label">Birth Date</label>
            </div>
            -->

            <div class="col-12 form-floating mb-3">
                <input type="text" class="form-control" id="username" placeholder="Username" required>
                <label for="username" class="form-label">Username</label>
            </div>

            <div class="col-12 form-floating mb-3">
                <input type="password" class="form-control" id="password" placeholder="Password" required>
                <label for="password" class="form-label">Password</label>
            </div>



            <div class="col-12 mb-3">
                <button type="submit" class="btn btn-lg bg-success text-white btn-outline-success w-100">Sign Up</button>
            </div>
            <div class="col-12 mb-3">
                <a href="login.html" class="btn btn-lg btn-outline-success w-100" role="button">Cancel</a>
            </div>

        </form>
    </div>
    
    <!--BOOTSTRAP JS LINK-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
